<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to to list</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container-fluid container-xxl">
        <div class="container-fluid h-100">
            <div  class="row justify-content-center justify-content-lg-end h-100 align-items-center">
                <div id="todoList" class="col-10 col-md-8 col-lg-6 ">
                    <div class="container-fluid mt-4">
                        <div class="row">
                            <h1 class="h1 text-light text-capitalize text-start">to do list</h1>
                            <div class="line"></div>
                            <ul id="list">
                               <div class="row px-0 mx-0">
                                <li class="d-flex align-items-center mt-1">
                                    <p id="val" class="text-start text-capitalize col-9 h5">code a todo list</p>
                                    <input type="text" class="col-9 d-none  text-light text-capitalize text-start" placeholder="edit">
                                    <span onclick="_edit(this)" class="col-1 d-flex"><i class="bi bi-pencil-fill h5 text-light"></i></span>
                                    <span onclick="_delete(this)" class="col-1 d-flex"><i class="bi bi-trash-fill h5 text-light"></i></span>
                                    <i onclick="_done(this)" id="check"  class="bi bi-check-circle-fill"></i>

                                    
                                </li>
                               </div>
                            </ul>



                            <div class="inputValue row px-0 mx-0">
                                <h6 class="text-light col-10 text-start">Add to the todo list</h6>
                                <input id="addList" class="col-10" type="text">
                                <button onclick="_add()" id="add" class="col-2" class=" text-light">add item</button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

<script src="assets/js/master.js"></script>

</html>
